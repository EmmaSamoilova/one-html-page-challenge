name: CI

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      
      - name: Deploy
        uses:  EmmaSamoilova/one-html-page-challenge@v1
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
