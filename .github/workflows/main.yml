name: CI

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy
        uses: EmmaSamoilova/one-html-page-challenge@v1
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          BRANCH: master
          FOLDER: .
